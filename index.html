	<meta charset="UTF-8">

<body>

<div class="container">

	<div class="row">
		<h1>Coffee!</h1>
		<hr>
	</div>

	<div class="row">

		<div class="col">
			Filtered selection
			<div id="coffees">

			</div>
<!--			<table>-->
<!--				<tbody id="coffees"></tbody>-->
<!--			</table>-->
		</div>

		<div class="col">
			<form>
				<label for="roast-selection">Roast</label>
				<select class="form-select" name="Coffee-preference" id="roast-selection">
					<option value="1">light</option>
					<option value="2">medium</option>
					<option value="3">dark</option>
					<option selected value="4">All</option>
				</select>
				<div class="mb-3">
					<label for="coffee-name" class="form-label">Coffee Name</label>
					<input class="form-control" id="coffee-name">
				</div>
				<button type="button" class="btn btn-primary w-100">Submit</button>
			</form>

			<hr class="mt-3">
			<h1 class="my-3">Add a Coffee</h1>

			<form>
				<label for="add-coffee">Roast</label>
				<select class="form-select" name="add-coffee" id="add-coffee">
					<option value="1">light</option>
					<option value="2">medium</option>
					<option value="3">dark</option>
				</select>
				<div class="mb-3">
					<label for="add-coffee-name" class="form-label">Name</label>
					<input class="form-control" id="add-coffee-name">
				</div>
				<button type="button" class="btn btn-primary w-100 id="add-coffee-btn">Submit</button>
			</form>

		</div>

	</div>


</div>
