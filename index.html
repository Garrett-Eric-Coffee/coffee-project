<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Coffee</title>

</head>
<body>

<div class="container">

<!--	First row-->
	<div class="row">
		<h1>Coffee! â˜•</h1>
		<hr>
	</div>

<!--	Second row-->
	<div class="row">

<!--		First col-->
		<div class="col">
			<div id="coffees" class="row">
			</div>
		</div>

<!--		Second col-->
		<div class="col">

<!--			First form-->
			<form>
				<label for="roast-selection" class="fw-bold">Roast</label>
				<select class="form-select my-2" name="roast-selection" id="roast-selection">
					<option value="light">light</option>
					<option value="medium">medium</option>
					<option value="dark">dark</option>
					<option selected value="all">all</option>
				</select>
				<div class="mb-3">
					<label for="coffee-name" class="form-label fw-bold">Coffee Name</label>
					<input class="form-control" id="coffee-name" placeholder="Search By Coffee Name...">
				</div>
				<button type="button" class="btn btn-primary w-100" id="submit">Submit</button>
			</form>

			<hr class="mt-3">
			<h1 class="my-3">Add a Coffee</h1>

<!--			Second form-->
			<form>
				<label for="add-coffee" class="fw-bold">Roast</label>
				<select class="form-select my-2" name="add-coffee" id="add-coffee">
					<option value="light">light</option>
					<option value="medium">medium</option>
					<option value="dark">dark</option>
				</select>
				<div class="mb-3">
					<label for="add-coffee-name" class="form-label fw-bold">Name</label>
					<input name="add-coffee-name" class="form-control" id="add-coffee-name" placeholder="Enter Coffee Name...">
				</div>
				<button type="button" class="btn btn-primary w-100" id="add-coffee-btn">Submit</button>
			</form>

		</div>

	</div>

</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
