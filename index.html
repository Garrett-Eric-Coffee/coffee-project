<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
	<title>Coffee</title>

</head>
<body>
<!--NAV BAR-->
<nav class="navbar bg-body-tertiary">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">
			<i class="fa-solid fa-mug-hot" style="color: #000000;"> E&G Coffee Shop</i>
		</a>
		<a class="ms-auto navbar-links" href="#">Merch Shop</a>
		<a href="#" class="mx-2 navbar-links">Contact Us</a>
		<a href="#" class="mr-2 navbar-links">Locations</a>
	</div>
</nav>

<div class="container">

<!--	First row-->
	<div class="row" id="title">
		<h1 class="fw-bold">Coffee! â˜•</h1>
		<hr>
	</div>

<!--	Second row-->
	<div class="row">

<!--		First col-->
		<div class="col" id="flavor-section">
			<h1 class="fw-bold">Our Coffee Flavors</h1>
			<hr>
			<div id="coffees" class="row">
			</div>
		</div>

<!--		Second col-->
		<div class="col">

<!--			First form-->
			<form id="selection-form">
				<label for="roast-selection" class="fw-bold">Roast</label>
				<select class="form-select my-2" name="roast-selection" id="roast-selection">
					<option value="light">light</option>
					<option value="medium">medium</option>
					<option value="dark">dark</option>
					<option selected value="all">all</option>
				</select>
				<div class="mb-3">
					<label for="coffee-name" class="form-label fw-bold">Coffee Name</label>
					<input class="form-control" id="coffee-name" placeholder="Search By Coffee Name...">
				</div>
				<button type="button" class="btn btn-primary w-100" id="submit">Submit</button>
			</form>

			<hr class="mt-3">
			<h1 class="my-3">Add a Coffee</h1>

<!--			Second form-->
			<form>
				<label for="add-coffee" class="fw-bold">Roast</label>
				<select class="form-select my-2" name="add-coffee" id="add-coffee">
					<option value="light">light</option>
					<option value="medium">medium</option>
					<option value="dark">dark</option>
				</select>
				<div class="mb-3">
					<label for="add-coffee-name" class="form-label fw-bold">Name</label>
					<input name="add-coffee-name" class="form-control" id="add-coffee-name" placeholder="Enter Coffee Name...">
				</div>
				<button type="button" class="btn btn-primary w-100" id="add-coffee-btn">Submit</button>
			</form>

		</div>

	</div>

</div>
<footer>
	<hr>
	<ul class="nav justify-content-center" id="footer-socials">
		<li class="nav-item">
			<a class="nav-link active socials" aria-current="page" href="#"><i class="fa-brands fa-instagram "></i> @EGCOFFEE</a>
		</li>
		<li class="nav-item">
			<a class="nav-link socials" href="#"><i class="fa-brands fa-facebook"></i> @E&G Coffee Shop</a>
		</li>
		<li class="nav-item">
			<a class="nav-link socials" href="#"><i class="fa-brands fa-x-twitter"></i> @EGCoffee</a>
		</li>
		<li class="nav-item">
			<a class="nav-link socials" href="#"><i class="fa-brands fa-amazon"></i> @E&G Coffee Products</a>
		</li>
	</ul>
</footer>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/88f3753932.js" crossorigin="anonymous"></script>

</body>
</html>
